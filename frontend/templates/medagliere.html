<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medagliere Olimpiadi 2024</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 7px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .medal-circle {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-left: 5px;
        }
        .medal-column {
            width: 100px;
            text-align: right;
            padding-right: 20px;
        }
        .gold {
            background-color: gold;
        }
        .silver {
            background-color: silver;
        }
        .bronze {
            background-color: #cd7f32;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .paese-column {
            width: 30%;
        }
        .totale-column {
            width: 15%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Medagliere Olimpiadi Parigi 2024</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('medagliere') }}">Medagliere</a></li>
                <li><a href="#about">Atleti</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mt-4">
        <h2>Classifica Medaglie</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="paese-column">Paese</th>
                    <th class="medal-column">Oro</th>
                    <th class="medal-column">Argento</th>
                    <th class="medal-column">Bronzo</th>
                    <th class="totale-column text-right">Totale</th>
                </tr>
            </thead>
            <tbody>
                {% for paese in medagliere %}
                <tr>
                    <td class="paese-column">{{ paese[4] }}</td>
                    <td class="medal-column">
                        {{ paese[0] }}<span class="medal-circle gold"></span>
                    </td>
                    <td class="medal-column">
                        {{ paese[1] }}<span class="medal-circle silver"></span>
                    </td>
                    <td class="medal-column">
                        {{ paese[2] }}<span class="medal-circle bronze"></span>
                    </td>
                    <td class="totale-column text-right">{{ paese[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; Olympics Games Paris 2024</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
